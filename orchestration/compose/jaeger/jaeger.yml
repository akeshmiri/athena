service:
  extensions: [ jaeger_storage, jaeger_query ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ jaeger_storage_exporter, spanmetrics ]
    metrics/spanmetrics:
      receivers: [ spanmetrics ]
      exporters: [ prometheus ]
  telemetry:
    resource:
      service.name: jaeger
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
    logs:
      level: DEBUG

extensions:
  jaeger_query:
    storage:
      traces: athena_storage
      metrics: athena_metrics_storage
  jaeger_storage:
    backends:
      athena_storage:
        memory:
          max_traces: 100000
    metric_backends:
      athena_metrics_storage:
        prometheus:
          endpoint: http://athena-prometheus:9090
          normalize_calls: true
          normalize_duration: true

connectors:
  spanmetrics:

receivers:
  otlp:
    protocols:
      grpc:
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:

exporters:
  jaeger_storage_exporter:
    trace_storage: athena_storage
  prometheus:
    endpoint: "0.0.0.0:8889"